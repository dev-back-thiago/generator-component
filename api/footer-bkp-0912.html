<footer class="footer" id="div-footer">

                </li>
                <li id="li-appLivelo">
                    <div class="body-text body-text--small app gtm-element-event" data-gtm-event-action="clique:footer" data-gtm-event-category="pontoslivelo:geral" data-gtm-event-label="baixe-nosso-app:titulo" data-bind="html: resources().titleApps" ></div>
                    <a class="footer__icon gtm-link-event" data-gtm-event-action="clique:footer" data-gtm-event-category="pontoslivelo:geral" data-gtm-event-label="baixe-nosso-app:apple" target="_blank" title="apple" data-bind="attr:{href: itunes}" ><img alt="Apple" data-bind="attr:{src: itunesLogo}"/></a>

                    <div class="body-text body-text--small payment gtm-element-event" data-gtm-event-action="clique:footer" data-gtm-event-category="pontoslivelo:geral" data-gtm-event-label="pagamento:titulo" data-bind="html: resources().titlePayments"></div>

            <address class="body-text gtm-element-event" data-gtm-event-action="clique:footer" data-gtm-event-category="pontoslivelo:geral" data-gtm-event-label="menu:endereco" id="addr-address" data-bind="html: resources().address"></address>
